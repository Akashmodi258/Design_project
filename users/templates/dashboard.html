{% extends 'base.html' %}

{% block title %}Dashboard - My Project{% endblock %}

{% block content %}
<div class="mr-2 ml-2">
  <div class="max-w-2xl mx-auto p-6 shadow-md rounded mt-10" style="background: linear-gradient(to right, #e0eafc, #cfdef3);">
    <h2 class="text-2xl font-bold mb-6">Welcome to the Dashboard</h2>
    <p>Hi, {{ request.user.first_name }}! You are logged in.</p>
  </div>
</div>
<div class="mr-2 ml-2">
  <div class="max-w-2xl mx-auto p-6 shadow-md rounded mt-10" style="background: linear-gradient(to right, #e0eafc, #cfdef3);">
    <h2 class="mb-2">Update Profile</h2>
    <a href="{% url 'edit_profile' %}">
      <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="button">Update Profile</button>
    </a>
    <form method="post" action="{% url 'delete_account' %}">
      {% csrf_token %}
      <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="submit">Delete Account</button>
    </form>
  </div>
</div>
{% endblock %}
